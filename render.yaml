services:
  - type: web
    name: manishka-portfolio
    env: node
    buildCommand: |
      apt-get update && apt-get install -y python3 python3-pip
      pip install -r requirements.txt
      python3 --version
      pip --version
      pip list
      python3 -c "import google.generativeai; print('google.generativeai is importable!')"
      npm install
      cd client && npm install && npm run build
    startCommand: |
      pip install -r requirements.txt
      python3 --version
      pip --version
      pip list
      python3 -c "import google.generativeai; print('google.generativeai is importable!')"
      npm start
    envVars:
      - key: NODE_VERSION
        value: 20